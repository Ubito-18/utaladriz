<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect script
      // This script converts 404 errors into redirects to the root page
      // with the path encoded as a query parameter
      
      var l = window.location;
      
      // Convert path to query parameter format
      // Example: /projects/myservice -> /?/projects/myservice
      var redirectUrl = l.protocol + '//' + l.hostname + 
                       (l.port ? ':' + l.port : '') + 
                       '/?/' + l.pathname.slice(1) + 
                       (l.search ? '&' + l.search.slice(1) : '') + 
                       l.hash;
      
      // Redirect to the root with encoded path
      window.location.replace(redirectUrl);
      
    </script>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        text-align: center; 
        margin-top: 50px; 
      }
    </style>
  </head>
  <body>
    <p>Redirecting to the correct page...</p>
    <p>If this page doesn't redirect automatically, <a href="/">click here to go to the homepage</a>.</p>
  </body>
</html>
